    <script>
        //Before studying fetch , in earlier days request were made on XMLhttpRequest. // nowadays not used , it is for knowledge
        // XMLhttpRequest is heavily used in AJAX - Asynchronous JavaScript and XML 
        // Here async await are not used , here was state for everything.
        
        //---------------------------------------------------------------------------------------------------------
        // XMLHttpRequest: readyState property
        // 0	UNSENT	Client has been created. open() not called yet.
        // 1	OPENED	open() has been called.
        // 2	HEADERS_RECEIVED	send() has been called, and headers and status are available.   
        // 3	LOADING	Downloading; responseText holds partial data.
        // 4	DONE	The operation is complete.
        //-------------------------------------------------------------------------------------------------------
        const requestURL ='https://www.themealdb.com/api/json/v1/1/search.php?s=Arrabiata';
        const xhr = new XMLHttpRequest() // XMLHttpRequest can be considered as class or method, we just want to make its object xhr (can also be said reference)
        xhr.open('GET',requestURL); // As you have Send request , ready state chnages constantly... For tracking that we will use xhr.onreadystatechange
        // xhr.onreadystatechange takes a function ( what it has to perform when state changes)
        xhr.onreadystatechange = function(){
            console.log(xhr.readyState);  // run this html page on live server ->go to website->inspect ->console , there you will see that it is changing
            if(xhr.readyState===4){
                const data = JSON.parse(this.responseText); // note- responseText was never declared but it can be used. responseText as name suggests is a response in string from API. Converting it into JSON
                console.log(typeof this.responseText); //string
                console.log(typeof data); //object
                console.log(data.meals[0].idMeal); //52771 (data from API) 
            }
        }
        xhr.send() // actually the request is only send after 'send()' function is called , without this you will not get any output. Infact call() is also called after send() is called
